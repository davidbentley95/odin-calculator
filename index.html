<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Killer Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen-formula">
        <span class="first-number"></span><span class="operator-symbol"></span><span class="second-number"></span>
        </div>
        <div class="screen-total"></div>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button id="division" class="operation-button">/</button>
        <button id="clear">Clear</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button id="multiplication" class="operation-button">x</button>
        <button class="change-sign-button">+/-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button id="subtraction" class="operation-button">-</button>
        <button class="percentage-button">%</button>
        <button class="number-button">0</button>
        <button class="decimal-button">.</button>
        <button class="delete-button">del</button>
        <button id="addition" class="operation-button">+</button>
        <button class="equals-button">=</button>
    </div>

<script src="script-file.js"></script>    
</body>
</html>
