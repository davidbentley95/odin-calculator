<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dave's Killer Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen-formula">
        <span class="first-number"></span><span class="operator-symbol"></span><span class="second-number"></span>
        </div>
        <div class="screen-total"></div>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button id="divide" class="operation-button">/</button>
        <button id="clear">Clear</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button id="multiply" class="operation-button">x</button>
        <button class="change-sign-button">+/-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button id="subtract" class="operation-button">-</button>
        <button class="percentage-button">%</button>
        <button class="number-button">0</button>
        <button class="decimal-button">.</button>
        <button class="delete-button">del</button>
        <button id="add" class="operation-button">+</button>
        <button class="equals-button">=</button>
    </div>

<script src="script-file.js"></script>    
</body>
</html>
